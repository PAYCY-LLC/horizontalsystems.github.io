<div class="wallets-apps" id="apps">
  <div class="wallets-logo">
    <img alt={{site.title}} width="128"
         src="/assets/images/wallet-logo.png"
         srcset="
                     /assets/images/wallet-logo@2x.png 2x,
                     /assets/images/wallet-logo@3x.png 3x" />
  </div>

  <div class="wallets-info">
    <div class="wallets-title">
      Unstoppable Wallet
    </div>

    <div class="wallets-description">
      The Unstoppable Wallet is a secure and a fully decentralized crypto wallet app that supports major
      cryptocurrencies, including Bitcoin(BTC), Ethereum(ETH), Bitcoin Cash(BCH), ERC20 tokens and growing.

      <br>
      <br>
      <a href="https://bankwallet.app">visit site</a>
    </div>

    <div class="download-apps">

      <a href="https://itunes.apple.com/app/bank-bitcoin-wallet/id1447619907?ls=1&mt=8">
        <img alt={{site.title}} width="133"
             src="/assets/images/download/app-store.png"
             srcset="
                   /assets/images/download/app-store@2x.png 2x,
                   /assets/images/download/app-store@3x.png 3x" /></a>
      <a href="https://play.google.com/store/apps/details?id=io.horizontalsystems.bankwallet">
        <img alt={{site.title}} width="133"
             src="/assets/images/download/google.png"
             srcset="
                   /assets/images/download/google@2x.png 2x,
                   /assets/images/download/google@3x.png 3x" /></a>
      <a href="/">
        <img alt={{site.title}} width="133"
             src="/assets/images/download/a-pk.png"
             srcset="
                   /assets/images/download/a-pk@2x.png 2x,
                   /assets/images/download/a-pk@3x.png 3x" /></a>
    </div>
  </div>
</div>
